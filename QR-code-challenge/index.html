<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 


  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

</head>
<body>
  <section class="main-page">
    <div class="qr-code-container">
      <img class="qr-code-image" src="./images/image-qr-code.png" alt="qr-code">
      <h1 class="main-text">Improve your front-end skills by building projects</h1> 
      <p class="secondary-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    

    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by <a href="#">Diana Honcharova</a>.
  </section>
 
  </div>
</body>
</html>
